<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>day2-小练习：购物车（2）</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
	<!-- axios 给予promise的 -->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</head>
<body>
	<main id="app">
		<div class="container">
			<div class="row">

				  <table class="table table-hover table-bordered table-info">
                   <h2 class="">哔哩哔哩98亿</h2>
			   <tr>
				<th>全选 <input type="checkbox" 
					v-model="checkAll"
					@change="changeAll"></th>
					<!-- click点击时CheckBox的状态还没有改变 所以拿到的总是相反的结果 用change事件： 改变后触发事件 -->
				<td>商品</td>
				<td>单价</td>
				<td>数量</td>
				<td>小计</td>
				<td>操作</td>
		       </tr>

		       <tr v-for="(product,index) in products">
				<td><input type="checkbox" 
					v-model="product.isSelected" 
					@change="changeOne"></td>
				<td>{{product.productName}}</td>
				<td>{{product.productPrice}}</td>
				<!-- .number 是让输入框的值变成数字类型 .lazy当输入框失去焦点时更新数据 -->
				<td>
					<input type="number" v-model.number="product.productCount" name="">
				</td>
				    <!-- 过滤器 原数据不变的情况 只是改变显示的效果 | 管道符-->
				<td>{{product.productCount*product.productPrice | toFixed(2)}}</td>
				<td><button type="button" class="btn btn-danger" @click="remove(product)">删除</button></td>
		      </tr>
		      </table>
             </div>
        </div>
		
			
		
		
	</main>


<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
